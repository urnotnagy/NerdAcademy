<!DOCTYPE html>

    <title>NerdAcademy</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>NerdAcademy</h1>
        <nav>
            <ul>
                <li><a href="#" id="courses-link">Courses</a></li>

                <!-- Add more navigation links as needed, e.g., for student/instructor dashboards -->

    <script type="module" src="js/main.js"></script>
